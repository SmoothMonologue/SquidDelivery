<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사장 회원가입</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef4e8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff856f;
        }

        p {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        p a {
            color: #ff6f61;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>사장 회원가입</h1>
        <form id="signupPartnerForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>

            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>

            <label for="passwordConfirm">비밀번호 확인</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력하세요" required>

            <label for="phoneNumber">전화번호</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678" required>

            <button type="submit">회원가입</button>
        </form>
        <p>이미 계정이 있으신가요? <a href="/public/login.html">로그인</a></p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api/auth/partners/sign-up';

        document.getElementById('signupPartnerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (password !== passwordConfirm) {
                alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                return;
            }

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, phoneNumber }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.message || '회원가입 실패');
                    return;
                }

                alert('회원가입 성공! 로그인 페이지로 이동합니다.');
                window.location.href = '/public/login.html';
            } catch (error) {
                console.error('회원가입 요청 실패:', error);
                alert('회원가입 중 문제가 발생했습니다.');
            }
        });
    </script>
</body>

</html>
