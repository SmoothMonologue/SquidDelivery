<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
    <script type="module" src="/path/to/common.js"></script>
</head>

<body>
    <h1>환영합니다!</h1>
    <p>아래에서 원하는 작업을 선택하세요:</p>

    <div class="button-container">
        <button onclick="location.href='/public/login.html'">로그인</button>
        <button onclick="checkRole()">내 메인 페이지로 이동</button>
    </div>

    <script type="module">
        // 공통 로직에서 requireAuth 함수 가져오기
        import { requireAuth } from '/path/to/common.js';
        requireAuth(); // 유저 또는 사장님 로그인 상태 확인

        function checkRole() {
            const userId = localStorage.getItem('userId');
            const partnerId = localStorage.getItem('partnerId');

            if (partnerId) {
                window.location.href = '/public/partnerMain.html';
            } else if (userId) {
                window.location.href = '/public/userMain.html';
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = '/public/login.html';
            }
        }
    </script>
</body>

</html>
