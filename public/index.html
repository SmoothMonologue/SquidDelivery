<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>환영합니다!</h1>
    <p>아래에서 원하는 작업을 선택하세요:</p>

    <div class="button-container">
        <button onclick="location.href='/public/login.html'">로그인</button>
        <button onclick="location.href='/public/partnerSignup.html'">사장님 회원가입</button>
        <button onclick="location.href='/public/userSignup.html'">고객 회원가입</button>
        <button id="checkRoleButton">내 메인 페이지</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 로그인 여부 확인
            function checkRole() {
                const userId = localStorage.getItem('userId');
                const partnerId = localStorage.getItem('partnerId');

                if (partnerId) {
                    window.location.href = '/public/partnerMain.html';
                } else if (userId) {
                    window.location.href = '/public/userMain.html';
                } else {
                    alert('로그인이 필요합니다.');
                    window.location.href = '/public/login.html';
                }
            }

            // 버튼 클릭 이벤트 연결
            document.getElementById('checkRoleButton').onclick = checkRole;
        });
    </script>
</body>

</html>
