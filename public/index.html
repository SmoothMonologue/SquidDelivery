<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>환영합니다!</h1>
    <p>아래에서 원하는 작업을 선택하세요:</p>

    <div class="button-container">
        <button onclick="location.href='/public/login.html'">로그인</button>
        <button onclick="location.href='/public/partnerSignup.html'">사장님 회원가입</button>
        <button onclick="location.href='/public/userSignup.html'">고객 회원가입</button>
        <button onclick="checkStatus()">내 주문 현황</button>
    </div>

    <script>
        // 주문 현황 버튼 클릭 시 사용자 역할에 따라 리다이렉트
        function checkStatus() {
            const userId = localStorage.getItem('userId');
            const partnerId = localStorage.getItem('partnerId');

            if (partnerId) {
                // 사장님일 경우
                window.location.href = '/public/partner.html';
            } else if (userId) {
                // 고객일 경우
                window.location.href = '/public/user.html';
            } else {
                alert('로그인이 필요합니다.');
                window.location.href = '/public/login.html';
            }
        }
    </script>
</body>

</html>
