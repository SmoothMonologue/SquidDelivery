<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .restaurant-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .restaurant-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .restaurant-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .restaurant-card h3 {
            margin: 10px 0;
        }

        .restaurant-card p {
            margin: 5px 0;
            color: #555;
        }

        .restaurant-card button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .restaurant-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>레스토랑 목록</h1>
    <div id="restaurantContainer" class="restaurant-container">
        <!-- 레스토랑 카드가 동적으로 추가됩니다 -->
    </div>

    <script>
        // 하드코딩된 레스토랑 데이터
        const restaurants = [
            {
                id: 1,
                name: "김밥천국",
                address: "서울시 강남구 역삼동",
                description: "다양한 김밥과 한식을 즐길 수 있는 곳",
                image: "/public/images/kimbap.png", // 로컬 이미지 경로
            },
            {
                id: 2,
                name: "떡볶이 월드",
                address: "서울시 마포구 상수동",
                description: "매콤달콤한 떡볶이가 일품인 식당",
                image: "/public/images/tteokbokki.png",
            },
            {
                id: 3,
                name: "한우 숯불구이",
                address: "경기도 성남시 분당구",
                description: "최고급 한우를 맛볼 수 있는 고급 레스토랑",
                image: "/public/images/boolgogi.png",
            },
            {
                id: 4,
                name: "바다 회 센터",
                address: "부산광역시 해운대구",
                description: "신선한 해산물과 회를 제공하는 인기 맛집",
                image: "/public/images/fish.png",
            },
        ];

        // 레스토랑 데이터 표시
        const loadRestaurants = () => {
            const container = document.getElementById("restaurantContainer");
            container.innerHTML = restaurants.map(restaurant => `
                <div class="restaurant-card">
                    <img src="${restaurant.image}" alt="${restaurant.name}">
                    <h3>${restaurant.name}</h3>
                    <p>${restaurant.address}</p>
                    <p>${restaurant.description}</p>
                    <button onclick="location.href='/public/restaurantDetails.html?id=${restaurant.id}'">상세 보기</button>
                </div>
            `).join('');
        };

        document.addEventListener("DOMContentLoaded", loadRestaurants);
    </script>
</body>

</html>
