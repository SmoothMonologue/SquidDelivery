<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레스토랑 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .restaurant-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .restaurant-card {
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .restaurant-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .restaurant-card h3 {
            margin: 10px 0;
        }

        .restaurant-card p {
            margin: 5px 0;
            color: #555;
        }

        .restaurant-card button {
            padding: 8px 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .restaurant-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>레스토랑 목록</h1>
    <div id="restaurantContainer" class="restaurant-container">
        <!-- 레스토랑 카드가 동적으로 추가됩니다 -->
    </div>

    <script>
        const API_URL = 'http://localhost:3001/api/restaurants';

        const loadRestaurants = async () => {
            try {
                const response = await fetch(API_URL, {
                    headers: { Authorization: `Bearer ${localStorage.getItem('accessToken')}` },
                });

                if (!response.ok) throw new Error('레스토랑 목록 불러오기 실패');

                const restaurants = await response.json();

                const container = document.getElementById('restaurantContainer');
                container.innerHTML = restaurants.map(restaurant => `
                    <div class="restaurant-card">
                        <img src="${restaurant.image}" alt="${restaurant.name}">
                        <h3>${restaurant.name}</h3>
                        <p>${restaurant.address}</p>
                        <p>${restaurant.description}</p>
                        <button onclick="location.href='/public/restaurantDetails.html?id=${restaurant.id}'">상세 보기</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('레스토랑 로드 중 오류:', error);
                alert('레스토랑 목록을 불러오는 중 문제가 발생했습니다.');
            }
        };

        document.addEventListener('DOMContentLoaded', loadRestaurants);
    </script>
</body>

</html>
