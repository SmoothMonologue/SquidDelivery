<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사장님 메인 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fef4e8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 100%;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* 버튼별 색상 */
        button:nth-child(1) {
            background-color: #f89990;
        }

        button:nth-child(1):hover {
            background-color: #fa6855;
        }

        button:nth-child(2) {
            background-color: #f5b38a;
        }

        button:nth-child(2):hover {
            background-color: #f78f49;
        }

        button:nth-child(3) {
            background-color: #8bd8e6;
        }

        button:nth-child(3):hover {
            background-color: #2cbccc;
        }

        .back-to-main {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .back-to-main:hover {
            color: #ff8378;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>사장님 메인 페이지</h1>
        <div class="button-container">
            <button onclick="location.href='/public/restaurantRegister.html'">업장 등록</button>
            <button onclick="location.href='/public/menuRegister.html'">메뉴 등록</button>
            <button onclick="location.href='/public/partner.html'">주문 현황</button>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/public/login.html';
        }
    </script>
</body>

</html>
