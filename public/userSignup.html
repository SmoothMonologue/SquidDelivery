<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 회원가입</title>
</head>

<body>
    <h1>유저 회원가입</h1>
    <form id="signupForm">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="passwordConfirm">비밀번호 확인:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" required><br>

        <label for="phoneNumber">전화번호:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" placeholder="010-1234-5678"><br>

        <label for="interest">관심사:</label>
        <input type="text" id="interest" name="interest"><br>

        <button type="submit">회원가입</button>
    </form>

    <p>이미 계정이 있으신가요? <a href="/login.html">로그인</a></p>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api/auth/users/sign-up';

        // 유저 회원가입 이벤트 처리
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const interest = document.getElementById('interest').value;

            if (password !== passwordConfirm) {
                alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
                return;
            }

            try {
                console.log('Signup data:', { name, email, password, passwordConfirm, phoneNumber, interest });
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, passwordConfirm, phoneNumber, interest }),
                });

                // 상태 코드 확인
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: '알 수 없는 에러' }));
                    alert(errorData.message || '회원가입 실패');
                    return;
                }

                const data = await response.json();
                alert(data.message || '회원가입 성공!');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('회원가입 요청 실패:', error);
                alert('회원가입 중 문제가 발생했습니다.');
            }
        });


    </script>
</body>

</html>
