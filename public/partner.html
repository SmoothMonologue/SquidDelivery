<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 현황 (사장)</title>
</head>

<body>
    <h1>주문 현황 (사장)</h1>
    <select id="status">
        <option value="조리중">조리중</option>
        <option value="배달중">배달중</option>
        <option value="배달완료">배달완료</option>
    </select>
    <button onclick="updateStatus()">Update Status</button>

    <main>
        <div id="orderContainer"></div>
    </main>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
    <!-- 로그인할때 쿠키로 사장 계정의 partnerId, paymnetId 등을 가져와 사용할 수 있을 듯 
     결제별로 연결이 되어야하고... 배달 완료 시 실시간 연결 끝
     일반 배달어플 > 결제 > 주문현황 페이지-->
    <script>

        // 로컬 저장소에서 partnerId 가져오기
        // const partnerId = 1;

        const token = localStorage.getItem('accessToken');

        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/public/login.html';
        }
        fetch('http://localhost:3001/api/auth/partner-id', {
            method: 'GET',
            headers: {
                Authorization: `Bearer ${token}`,
            },
        })
            .then((response) => {
                if (!response.ok) {
                    throw new Error('인증 실패');
                }
                return response.json();
            })
            .then((data) => {
                const partnerId = data.partnerId; // `partnerId`를 변수로 선언
                console.log(`현재 로그인된 파트너 ID: ${partnerId}`);

                const socket = io('http://localhost:3001', {
                    auth: { token },
                });

                socket.emit('register', { role: 'partner', partnerId }); // 선언된 `partnerId` 사용

                document.querySelector('button').onclick = () => {
                    const status = document.getElementById('status').value;
                    socket.emit('status_update', { status });
                };
            })
            .catch((error) => {
                console.error('파트너 ID를 가져오는 중 오류 발생:', error.message);
                alert('로그인이 필요합니다.');
                window.location.href = '/public/login.html';
            });


        // // 사장 역할 등록
        // socket.emit('register', { role: 'partner', partnerId: partnerId });

        // // 상태 업데이트 전송
        // const updateStatus = () => {
        //     console.log("주문현황 사장")
        //     const status = document.getElementById('status').value;
        //     socket.emit('status_update', { status });
        // };


    </script>
</body>

</html>
