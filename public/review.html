<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 및 관리</title>
</head>

<body>
    <h1>리뷰 작성 및 관리</h1>

    <form id="reviewForm">
        <label for="orderId">주문 ID:</label>
        <input type="text" id="orderId" name="orderId" value="12345" readonly><br>

        <label for="starRating">별점:</label>
        <select id="starRating" name="starRating" required>
            <option value="5">⭐⭐⭐⭐⭐</option>
            <option value="4">⭐⭐⭐⭐</option>
            <option value="3">⭐⭐⭐</option>
            <option value="2">⭐⭐</option>
            <option value="1">⭐</option>
        </select><br>

        <label for="content">리뷰 내용:</label>
        <textarea id="content" name="content" required>이 레스토랑은 정말 좋았습니다!</textarea><br>

        <button type="submit">리뷰 작성</button>
    </form>

    <h2>작성된 리뷰</h2>
    <div id="reviewContainer">
        <!-- 작성된 리뷰 목록이 동적으로 추가됩니다 -->
    </div>

    <script>
        // 하드코딩된 리뷰 데이터
        const reviews = [
            { orderId: "12345", starRating: 5, content: "정말 맛있어요!" },
            { orderId: "67890", starRating: 4, content: "서비스가 좋았습니다." },
        ];

        const renderReviews = () => {
            const reviewContainer = document.getElementById("reviewContainer");

            if (reviews.length === 0) {
                reviewContainer.innerHTML = "<p>작성된 리뷰가 없습니다.</p>";
                return;
            }

            reviewContainer.innerHTML = reviews.map((review, index) => `
                <div class="review-item">
                    <p><strong>주문 ID:</strong> ${review.orderId}</p>
                    <p><strong>별점:</strong> ${'⭐'.repeat(review.starRating)}</p>
                    <p><strong>리뷰 내용:</strong> ${review.content}</p>
                    <button onclick="editReview(${index})">수정</button>
                    <button onclick="deleteReview(${index})">삭제</button>
                </div>
            `).join('');
        };

        const deleteReview = (index) => {
            if (confirm("이 리뷰를 삭제하시겠습니까?")) {
                reviews.splice(index, 1); // 리뷰 제거
                renderReviews();
                alert("리뷰가 삭제되었습니다.");
            }
        };

        const editReview = (index) => {
            const review = reviews[index];

            const newContent = prompt("수정할 리뷰 내용을 입력하세요:", review.content);
            if (newContent !== null && newContent.trim() !== "") {
                const newStarRating = prompt("수정할 별점을 입력하세요 (1~5):", review.starRating);
                if (newStarRating >= 1 && newStarRating <= 5) {
                    review.content = newContent.trim();
                    review.starRating = parseInt(newStarRating, 10);
                    renderReviews();
                    alert("리뷰가 수정되었습니다.");
                } else {
                    alert("올바른 별점을 입력하세요.");
                }
            }
        };

        document.getElementById("reviewForm").onsubmit = (e) => {
            e.preventDefault();
            const orderId = document.getElementById("orderId").value;
            const starRating = parseInt(document.getElementById("starRating").value, 10);
            const content = document.getElementById("content").value;

            reviews.push({ orderId, starRating, content });
            renderReviews();
            alert("리뷰가 저장되었습니다!");
        };

        // 초기 렌더링
        renderReviews();
    </script>
</body>

</html>
