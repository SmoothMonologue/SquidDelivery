<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 현황 (고객)</title>
</head>

<body>
    <h1>주문 현황 (고객)</h1>
    <p id="status">잠시 기다려주세요...</p>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"
        integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+"
        crossorigin="anonymous"></script>
    <script>

        const userId = 1;

        const socket = io('http://localhost:3001');

        // userId가 없으면 로그인 화면으로 이동
        if (!userId) {
            alert('로그인이 필요합니다.');
            window.location.href = '/public/login.html';
        } else {
            console.log(`현재 로그인된 사용자 ID: ${userId}`);
            // 이후 사용자 데이터를 활용한 로직 추가
        }

        // 유저 역할 등록
        socket.emit('register', { role: 'user', userId: userId });

        // 상태 업데이트 수신
        socket.on('status_update', (data) => {
            document.getElementById('status').innerText = `배달 상태: ${data.status}`;
        });

    </script>
</body>

</html>
