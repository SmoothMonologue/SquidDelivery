<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 메인 페이지</title>
    <script type="module" src="/public/common.js"></script>
</head>

<body>
    <h1>유저 메인 페이지</h1>

        <button onclick="location.href='/public/menu.html'">메뉴 보기</button>

            window.location.href = '/public/login.html';
        }
    </script>
