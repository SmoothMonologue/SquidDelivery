<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인/회원가입</title>
    <style>
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .error-message { color: red; display: none; }
        .user-type-indicator {
            background-color: #f0f0f0;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        
        .user-type-toggle {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
        }
        
        .error-message {
            background-color: #ffe6e6;
            color: #d63031;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button onclick="showTab('login')">로그인</button>
            <button onclick="showTab('signup')">회원가입</button>
            <div id="userTypeIndicator" class="user-type-indicator">현재 모드: 일반 사용자</div>
        </div>

        <!-- 로그인 폼 -->
        <div id="login" class="tab-content active">
            <h2>로그인</h2>
            <div class="user-type-toggle">
                <button onclick="toggleUserType()" id="toggleButton">
                    사용자/사장님 전환
                </button>
                <span id="currentUserType">현재: 일반 사용자 모드</span>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit">로그인</button>
            </form>
            <div class="error-message" id="loginError"></div>
        </div>

        <!-- 회원가입 폼 -->
        <div id="signup" class="tab-content">
            <h2>회원가입</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label>이메일</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>비밀번호 확인</label>
                    <input type="password" name="passwordConfirm" required>
                </div>
                <div class="form-group">
                    <label>이름</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>전화번호</label>
                    <input type="tel" name="phoneNumber" pattern="010-\d{4}-\d{4}" placeholder="010-0000-0000">
                </div>
                <button type="submit">회원가입</button>
                <div class="error-message" id="signupError"></div>
            </form>
        </div>
    </div>

    <script>
        let isPartner = false;
        
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        function toggleUserType() {
            isPartner = !isPartner;
            const userTypeText = isPartner ? "사장님" : "일반 사용자";
            document.getElementById('currentUserType').textContent = `현재: ${userTypeText} 모드`;
            document.getElementById('userTypeIndicator').textContent = `현재 모드: ${userTypeText}`;
        }

        // 로그인 처리
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                catchBox: isPartner
            };

            try {
                const response = await fetch('/api/auth/sign-in', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    const token = response.headers.get('authorization');
                    if (token) {
                        localStorage.setItem('accessToken', token.split(' ')[1]);
                        window.location.href = isPartner ? '/partner' : '/user';
                    }
                } else {
                    const errorDiv = document.getElementById('loginError');
                    errorDiv.textContent = result.message || '이메일 또는 비밀번호가 올바르지 않습니다.';
                    errorDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                const errorDiv = document.getElementById('loginError');
                errorDiv.textContent = '로그인 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                errorDiv.style.display = 'block';
            }
        });

        // 회원가입 처리
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                passwordConfirm: formData.get('passwordConfirm'),
                name: formData.get('name'),
                phoneNumber: formData.get('phoneNumber')
            };

            try {
                const endpoint = isPartner ? '/api/auth/partner/sign-up' : '/api/auth/sign-up';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('회원가입이 완료되었습니다. 로그인해주세요.');
                    showTab('login');
                } else {
                    const errorDiv = document.getElementById('signupError');
                    errorDiv.textContent = result.message;
                    errorDiv.style.display = 'block';
                    
                    // 3초 후 에러 메시지 숨기기
                    setTimeout(() => {
                        errorDiv.style.display = 'none';
                    }, 3000);
                }
            } catch (error) {
                console.error('회원가입 실패:', error);
                const errorDiv = document.getElementById('signupError');
                errorDiv.textContent = '서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
