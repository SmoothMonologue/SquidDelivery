<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 내역</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .order-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .order-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            width: 80%;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-item h2 {
            margin: 0;
            font-size: 20px;
        }

        .order-item p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>

<body>
    <h1>주문 내역</h1>
    <div id="orderHistory" class="order-container">
        <!-- 주문 내역이 동적으로 추가됩니다 -->
    </div>

    <script>
        // 하드코딩된 주문 내역 데이터
        const orders = [
            {
                id: 101,
                menuName: "참치 김밥",
                quantity: 2,
                totalPrice: 7000,
                status: "조리 중"
            },
            {
                id: 102,
                menuName: "매운 떡볶이",
                quantity: 1,
                totalPrice: 5000,
                status: "배달 중"
            },
            {
                id: 103,
                menuName: "치즈 라면",
                quantity: 3,
                totalPrice: 12000,
                status: "배달 완료"
            }
        ];

        // 주문 내역 렌더링 함수
        const loadOrderHistory = () => {
            const container = document.getElementById("orderHistory");

            if (orders.length === 0) {
                container.innerHTML = "<p>주문 내역이 없습니다.</p>";
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-item">
                    <h2>주문 ID: ${order.id}</h2>
                    <p><strong>메뉴:</strong> ${order.menuName}</p>
                    <p><strong>수량:</strong> ${order.quantity}</p>
                    <p><strong>가격:</strong> ${order.totalPrice}원</p>
                    <p><strong>상태:</strong> ${order.status}</p>
                </div>
            `).join('');
        };

        // 페이지 로드 시 주문 내역 렌더링
        document.addEventListener("DOMContentLoaded", loadOrderHistory);
    </script>
</body>

</html>
